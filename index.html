<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>DroneOne v1</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <script src="mapscript.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>


    <div id="map" style="border: 0px solid black; height: 100%; width: 100%; right: 0px; z-index: -1;"></div>

    <div>
        <div id="side" style="border: 0px solid blue; z-index: 1;">
            <p style="padding: 10px; padding-left: 50px;">
                <a href="" onclick="goHome();">Go home!</a><br>
                <a href=""><img src="./resources/icons/location.png" alt="Location Icon" /></a>
            </p>
        </div>
    </div>



    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiM2FsZXgiLCJhIjoiY2plZ3Z6bTFoMmprYjMzbGlzdDJhd2ZtciJ9.nxyf5_H738N7DxwSEqPcQA';
        var map = new mapboxgl.Map({
            container: 'map', // container id
            style: 'mapbox://styles/mapbox/streets-v11', // style URL
            center: [0, 0], // starting position [lng, lat]
            zoom: 14 // starting zoom
        });

        const goHome = () => {
            //map.center = [18.077708, 59.396419];
            map.center = [0, 0];
            map.zoom = 18;
        };
    </script>

</body>

</html>
